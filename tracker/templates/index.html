<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Pound/Euro Graph">
        <meta name="keywords" content="Pound Euro Tracker">
        <meta name="author" content="Patilla Code">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>£/€ Rate</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/charts.min.js') }}"></script>
    </head>
    <body class="black-bg">
    <section id="rate-graph">
        <canvas id="canvas"></canvas>
    </section>

    </body>

    <script>
        data = {{data|tojson}};
        dates = data.dates;
        values = data.values;
        from_currency = data.currency_base;
        to_currency = data.currency_symbol;

        var config = {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: from_currency + "/" + to_currency + " rate",
                    backgroundColor: 'rgba(255, 105, 0, 0.6)',
                    borderColor: 'rgba(255, 105, 0, 0.6)',
                    data: values,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:from_currency + "/" + to_currency + " rate"
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

    </script>
</html>
